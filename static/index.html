<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Welcome Back!</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="totpGroup" class="form-group" style="display: none;">
                    <label for="totpToken">2FA Code</label>
                    <input type="text" id="totpToken" name="totpToken" maxlength="6" placeholder="Enter 6-digit code">
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="additional-options">
                <a href="register.html" class="register">Create Account</a>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
